<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <link rel="stylesheet" href="Application.css">
</head>
<body>
    <div class="container">
        <h1>Job Application Form</h1>
        <form id="applicationForm" action="process.php" method="POST">
            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name" required><br><br>
            
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" required><br><br>
            
            <label for="resume">Resume:</label><br>
            <input type="file" id="resume" name="resume" accept=".pdf,.doc,.docx" required><br><br>
            
            <label for="coverLetter">Cover Letter:</label><br>
            <textarea id="coverLetter" name="coverLetter" rows="4" required></textarea><br><br>
            
            <input type="submit" value="Submit Application">
        </form>
    </div>

    <script src="Application.js"></script>
</body>
</html>
